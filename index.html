<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteEve</title>

    <link rel="manifest" href="mainfest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="img/icon-512.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NoteEve">
    <link rel="apple-touch-icon" href="img/icon-512.png">

    <link rel="stylesheet" href="fontawesome-free-7.0.0-web/css/all.min.css">
</head>
<body>
    <div id="overlyMobile"></div>
    <div id="BlackOverly"></div>
    <div id="overlyDesk"></div>
    <div id="messages">
        <div class="message-wraper">
            <div class="InnerContent">
                <!-- inner data -->
            </div>
        </div>
        <div class="timeParcent"></div>
    </div>
    <header class="header" id="header">
        <div class="header-wraper">
            <div class="leftSideHeader">
                <button id="sidebarController">
                    <i class="fa-solid fa-bars-staggered"></i>
                    
                </button>
                <div class="logo">
                    <div class="logoF">NoteEve</div>
                </div>
                <div class="other"></div>
            </div>
            <div class="HeaderMain">
                <div class="HeaderRightPart">
                    <div class="history-growth">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="list-activity"></div>
                    </div>
                    <div class="list-lengths">
                        <div id="showListLength"><i class="fa-solid fa-bangladeshi-taka-sign"></i><span id="ShowWallet">0</span></div>
                        <button id="addMoneyBtnWallet"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-wrapar">
            <nav>
                <ul id="SidebarBtns">
                    <li><button class="HomeBtn active"><i class="fa-solid fa-house-fire"></i>Home</button></li>
                    <li><button class="createNewBtn"><i class="fa-solid fa-plus"></i>Create new</button></li>
                    <li><button class="NoteBtn"><i class="fa-solid fa-notes-medical"></i>Note</button></li>
                    <li><button class="historyBtn"><i class="fa-solid fa-clock-rotate-left"></i>History</button></li>
                    <li><button class="learningBtn"><i class="fa-solid fa-graduation-cap"></i>Learning</button></li>
                    <li><button class="PrivacyPolicyBtn"><i class="fa-solid fa-shield-halved"></i>privacy policy</button></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="resetAllData">Reset All<i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </aside>
    <main class="main" id="main">
        <div class="main-wraper">
            <section class="adddata">
                <div class="adddatainner">
                    <div class="LoadDataPage hide">
                         <div class="LoadDataPageWraper">
                            <div class="topShowLoadType">
                                <i class="fa-solid fa-notes-medical"></i>
                            </div>
                            <div class="LoadDataPageHeader">
                               <div class="LoadDataPageHeaderWraper" id="AddData">
                                    <button class="active">Income</button>
                                    <button>Expense</button>
                                    <button>Wallet</button>
                                    <button>Add Note</button>
                               </div>
                            </div>
                            <div class="LoadDataPageMain">
                                <div class="LoadDataInputIncome show">
                                    <input type="number" placeholder="ammount" id="InputAmmoutIncome">
                                    <div class="selectTypeofDescrip">
                                        <select name="" id="LoadDataInputIncomeSelectType">
                                            <option value="" disabled selected>Reason</option>
                                            <option value="Salary">Salary</option>
                                            <option value="Buisness">Buisness</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <input type="text" placeholder="description (optional)" id="DescriptionIncome">
                                    </div>
                                    <button class="AddIncome" id="AddIncomeBtn"><i class="fa-solid fa-plus"></i>Add Income</button>
                                </div>
                                <div class="LoadDataInputExpense">
                                    <input type="number" placeholder="ammount" id="ExpenseAmmount"> 
                                    <div class="selectTypeofDescrip">
                                        <select name="" id="LoadDataInputExpenseSelect">
                                            <option value="" disabled selected>Reason</option>
                                            <option value="electricityBill">Electricity Bill</option>
                                            <option value="mesRent">Mess rent</option>
                                            <option value="eatBill">Eat bill</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <input type="text" placeholder="description (optional)" id="ExpenseDescription">
                                    </div>
                                    <button class="AddExpense" id="AddExpenseBtn"><i class="fa-solid fa-plus"></i>Add Expense</button>
                                </div>
                                <div class="LoadDataInputWallet hide">
                                    <!-- wallet -->
                                    
                                     <div class="LoadDataInputWalletWraper">
                                        <div class="LoadDataInputWalletHeader">
                                            <div class="SetBalance">
                                                <input type="number" placeholder="set balance.." id="InputMoney">
                                                <button id="AddMoney">Add</button>
                                            </div>
                                        </div>
                                        
                                        <div id="SelectWalletMoney">
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="adddatainnerWraper">
                        <div class="adddatainnerHeader">
                            <div class="list-controlls-btns">
                                <div class="list-control-btns-wraper">
                                    <button class="active">All</button>
                                    <button>Income</button>
                                    <button>Expense</button>
                                    
                                </div>
                                <button id="searchBtnToggler"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                            <div class="search-container">
                                <div class="search-container-wraper">
                                    <input type="text" placeholder="Search.." id="SearchInput">
                                    <button id="SearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="bodydata">
                                <div class="list-header">
                                    <div class="createat"><span id="ListLength">0</span> list</div>
                                    <div class="CostOAdd"> total <i class="fa-solid fa-bangladeshi-taka-sign"></i> <span id="TotalIncome">0</span> <span class="border-manualy">|</span> <span id="Totalexpense">0</span></div>
                                </div>
                            <div class="ShowListData">
                                <div id="ShowData">
                                    <!-- Show List -->
                                </div>
                            <p class="ShowEmpty"><i class="fa-regular fa-folder-open"></i>&nbsp;Empty Data !</p>
                            <button id="addDataBtn"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main_wraper_two hide">
            <div class="mainWraperTwoChild">
                <header class="mainWraperChildHeader">
                    <div class="mainWraperchildRow1">
                        <div class="shortItems">
                            <div class="shortFilterContainer">
                                <button id="filterNoteBtn"><i class="fa-solid fa-filter"></i></button>
                                <button id="countListLength">10 list</button>
                            <div class="FilterListMenu scale0">
                                <div class="filterListMenuHeader">
                                    <p><i class="fa-solid fa-arrow-down-short-wide"></i> <span class="text-short">Short</span></p>
                                    <button class="CloseMenu"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                                <div class="filterListMenuBtns">
                                    <button>10 day</button>
                                    <button>1 hours</button>
                                    <button>1 month</button>
                                    <button class="addnewFilter"><i class="fa-solid fa-plus"></i>Add filter</button>
                                </div>
                            </div>
                            </div>
                            <div class="searchContainer">
                                <input type="text" placeholder="Search list...">
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="mainWraperchildRow2">
                        <div class="createNoteElement">
                            <div class="LeftElement">
                                <button>All notes</button>
                                <button>to do</button>
                                <button>Day steps</button>
                                <button><i class="fa-solid fa-link"></i></button>
                                <button><i class="fa-solid fa-plus"></i>Create link list</button>
                                <button><i class="fa-solid fa-plus"></i></button>
                                <button id="NoteViewModes"><i class="fa-solid fa-table-cells-large"></i>Grid view</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mainWraperchildRow3"></div> -->
                     <div class="hr-1px-wbg10"></div>
                </header>
                <div class="NoteMainContainer">
                    <div class="showNotes">
                        <div id="ShowNotesDisplay">
                            <div class="note normal">
                                <header class="noteHeader">
                                    <div class="noteTitle">
                                        Lorem id
                                    </div>
                                    <div class="noteDescription">
                                        Lorem ipsum amet....
                                    </div>
                                    <div class="showTime"><i class="fa-regular fa-clock"></i> 12day ago</div>
                                </header>
                                <div class="noteBody">
                                    <div class="leftSidenoteBody">
                                        <div class="LinksDataInfo">
                                            <div class="showLink"><i class="fa-solid fa-paperclip"></i>12+ links</div>
                                            <button><i class="fa-regular fa-copy"></i></button>
                                        </div>
                                    </div>
                                    <div class="rightNoteBody">
                                        <button><i class="fa-solid fa-bars-staggered"></i></button>
                                    </div>
                                </div>
                            </div>           
                            <div class="note normal">
                                <header class="noteHeader">
                                    <div class="noteTitle">
                                        Lorem id
                                    </div>
                                    <div class="noteDescription">
                                        Lorem ipsum amet....
                                    </div>
                                    <div class="showTime"><i class="fa-regular fa-clock"></i> 12day ago</div>
                                </header>
                                <div class="noteBody">
                                    <div class="leftSidenoteBody">
                                        <div class="LinksDataInfo">
                                            <div class="showLink"><i class="fa-solid fa-paperclip"></i>12+ links</div>
                                            <button><i class="fa-regular fa-copy"></i></button>
                                        </div>
                                    </div>
                                    <div class="rightNoteBody">
                                        <button><i class="fa-solid fa-bars-staggered"></i></button>
                                    </div>
                                </div>
                            </div>           
                            <div class="note normal">
                                <header class="noteHeader">
                                    <div class="noteTitle">
                                        Lorem id
                                    </div>
                                    <div class="noteDescription">
                                        Lorem ipsum amet....
                                    </div>
                                    <div class="showTime"><i class="fa-regular fa-clock"></i> 12day ago</div>
                                </header>
                                <div class="noteBody">
                                    <div class="leftSidenoteBody">
                                        <div class="LinksDataInfo">
                                            <div class="showLink"><i class="fa-solid fa-paperclip"></i>12+ links</div>
                                            <button><i class="fa-regular fa-copy"></i></button>
                                        </div>
                                    </div>
                                    <div class="rightNoteBody">
                                        <button><i class="fa-solid fa-bars-staggered"></i></button>
                                    </div>
                                </div>
                            </div>           
                            <div class="note normal">
                                <header class="noteHeader">
                                    <div class="noteTitle">
                                        Lorem id
                                    </div>
                                    <div class="noteDescription">
                                        Lorem ipsum amet....
                                    </div>
                                    <div class="showTime"><i class="fa-regular fa-clock"></i> 12day ago</div>
                                </header>
                                <div class="noteBody">
                                    <div class="leftSidenoteBody">
                                        <div class="LinksDataInfo">
                                            <div class="showLink"><i class="fa-solid fa-paperclip"></i>12+ links</div>
                                            <button><i class="fa-regular fa-copy"></i></button>
                                        </div>
                                    </div>
                                    <div class="rightNoteBody">
                                        <button><i class="fa-solid fa-bars-staggered"></i></button>
                                    </div>
                                </div>
                            </div>           
                    </div>
                </div>
                <div class="todoContainer">
                    <!-- ! -->
                </div>
            </div>

            <div id="QuickBtns">
                <div class="QuickbtnsWraper">
                    <button><i class="fa-solid fa-plus"></i></button>
                    <button><i class="fa-solid fa-paperclip"></i></button>
                    <button><i class="fa-regular fa-clock"></i></button>
                    <button><i class="fa-solid fa-link"></i></button>
                </div>
                <button><i class="fa-regular fa-pen-to-square"></i></button>
            </div>
        </section>
        </div>
        
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="js/app.js"></script>
</body>
</html>
